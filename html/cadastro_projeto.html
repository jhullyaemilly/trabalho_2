<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Projeto - Sistema de Gerenciamento de Projetos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="mt-5">Cadastrar Novo Projeto</h3>
                <form id="cadastroProjetoForm">
                    <div class="mb-3">
                        <label for="nomeProjeto" class="form-label">Nome do Projeto</label>
                        <input type="text" class="form-control" id="nomeProjeto" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricaoProjeto" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricaoProjeto" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dataInicio" class="form-label">Data de Início</label>
                        <input type="date" class="form-control" id="dataInicio" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataTermino" class="form-label">Data de Término</label>
                        <input type="date" class="form-control" id="dataTermino" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Projeto</button>
                </form>
                <button class="btn btn-secondary mt-3" onclick="voltar()">Voltar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Lógica para o cadastro de projeto
        document.getElementById("cadastroProjetoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            const nome = document.getElementById("nomeProjeto").value;
            const descricao = document.getElementById("descricaoProjeto").value;
            const dataInicio = document.getElementById("dataInicio").value;
            const dataTermino = document.getElementById("dataTermino").value;

            let projetos = JSON.parse(localStorage.getItem("projetos")) || [];
            const novoProjeto = {
                id: Date.now(),
                nome,
                descricao,
                dataInicio,
                dataTermino,
                status: 'Ativo'
            };

            projetos.push(novoProjeto);
            localStorage.setItem("projetos", JSON.stringify(projetos));
            alert("Projeto cadastrado com sucesso!");
            // Limpa o formulário após cadastro
            this.reset();
        });

        function voltar() {
            window.location.href = "home.html"; // Redireciona para a tela home
        }
    </script>
</body>
</html>
